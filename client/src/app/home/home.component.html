
<div class="limiter"   >
  <div class="container-login100">

<div class="container">
  <div class="view view-cascade  wow fadeIn">
      <img src="https://images.unsplash.com/photo-1505842465776-3b4953ca4f44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" id="bgvid"  class="img-fluid">
   </div>

<mat-tab-group mat-stretch-tabs>
 <!--- <mat-tab label="Festivals">
    <div class="example-small-box mat-elevation-z4" style="background: brown;">
      Small content
    </div>
  </mat-tab>-->

  <mat-tab label="Festivals">
      <div class="example-large-box mat-elevation-z4">

          <form class="example-form" [formGroup]="festivalForm">
           <div class="container">
        
              <div class="row" cellspacing="0">
                <div class="col-xs-12 col-sm-6">
                
                  <mat-form-field class="example-full-width">
                    <mat-label for="nomF">Nom Festival</mat-label>
                   <input style="color: blanchedalmond;" type="text" id="nomF"  formControlName="nomF" matInput >
                </mat-form-field>
                </div>
              <!--  <td><label for="customRange2" style="color:white">Prix</label>
                  <input type="range" class="custom-range" min="0" max="5" id="customRange2" sytle="width: 100%;"></td>-->
                <div  class="col-xs-12 col-sm-6">
                  <b style="font-size:medium ;color: blanchedalmond;">prix</b>
                  <mat-slider id="prix"  formControlName="prix"
                  thumbLabel
                  [displayWith]="formatLabel"
                  tickInterval="1000"
                  min="5"
                  max="200">
                    
                  </mat-slider>
                </div>
                </div>

              <div class="row">
                      <div class="col-xs-12 col-sm-6">
                        <input id="date"  formControlName="date" type="text" matInput  placeholder="Choose a date"
                    ngxDaterangepickerMd
                    startKey="start"
                    endKey="end"
                    [(ngModel)]="selected"
                     class="calender"/>
                     <hr>
                        </div>



                    <div class="col-xs-12 col-sm-6">
                        <mat-form-field>
                          <mat-label for="dom">Domaine</mat-label>
                          <mat-select id="dom"  formControlName="dom">
                            <mat-option *ngFor="let dom of domaines"value="{{dom.nom}}" >{{dom.nom}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                    </div>
              </div>
                    <div class="row">
                      <div class="col-xs-12 col-sm-6">
                            <mat-form-field>
                              <mat-label for="reg">Région</mat-label>
                              <mat-select id="reg"  formControlName="reg">
                                <mat-option *ngFor="let reg of regions"value="{{reg.id}}" >{{reg.nom}}</mat-option>
                              </mat-select>
                            </mat-form-field>
                        </div>

      
                        <div class="col-xs-12 col-sm-6">
                          <mat-form-field>
                            <mat-label for="dep">Departement</mat-label>
                            <mat-select id="dep"  formControlName="dep">
                              <mat-option *ngFor="let dep of states"value="{{dep.id}}" >{{dep.nom}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                          
                        </div>
                  </div>
                  <div>
                      <button type="button" (click)="validerFest()" class="button">Valider</button>
                  </div>
               


                  </div>  
          </form>
      
      </div>
  </mat-tab>

  <mat-tab label="Hébergements">
    <div class="example-large-box mat-elevation-z4">
      <form class="example-form" [formGroup]="hebergForm">
        <div class="container">
     
           <div class="row" cellspacing="0">
             <div class="col-xs-12 col-sm-6">
             
               <mat-form-field class="example-full-width">
                 <mat-label for="nomH">Nom Hébergement</mat-label>
                <input style="color: blanchedalmond;" type="text" id="nomH"  formControlName="nomH" matInput >
             </mat-form-field>
             </div>
           <!--  <td><label for="customRange2" style="color:white">Prix</label>
               <input type="range" class="custom-range" min="0" max="5" id="customRange2" sytle="width: 100%;"></td>-->
             <div  class="col-xs-12 col-sm-6">
               <b style="font-size:medium ;color: blanchedalmond;">prix</b>
               <mat-slider id="prixH"  formControlName="prixH"
               thumbLabel
               [displayWith]="formatLabel"
               tickInterval="1000"
               min="5"
               max="200">
                 
               </mat-slider>
             </div>
             </div>

           <div class="row">
                   <div class="col-xs-12 col-sm-6">
                    <input id="dateH"  formControlName="dateH" type="text" matInput  placeholder="Choose a date"
                    ngxDaterangepickerMd
                    [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}"
                    startKey="start"
                    endKey="end"
                    [(ngModel)]="selected"
                    name="daterange" class="calender"/>
                     <hr>
                  </div>



                 <div class="col-xs-12 col-sm-6">
                     <mat-form-field>
                       <mat-label for="typeHeb">Type hébergement</mat-label>
                       <mat-select id="typeHeb"  formControlName="typeHeb">
                         <mat-option *ngFor="let th of typeHeber" value="{{th}}" >{{th}}</mat-option>
                       </mat-select>
                     </mat-form-field>
                 </div>
           </div>
                 <div class="row">
                   <div class="col-xs-12 col-sm-6">
                         <mat-form-field>
                           <mat-label for="regH">Région</mat-label>
                           <mat-select id="regH"  formControlName="regH">
                             <mat-option *ngFor="let reg of regions"value="{{reg.id}}" >{{reg.nom}}</mat-option>
                           </mat-select>
                         </mat-form-field>
                     </div>
                    
   
                     <div class="col-xs-12 col-sm-6">
                       <mat-form-field>
                         <mat-label for="depH">Departement</mat-label>
                         <mat-select id="depH"  formControlName="depH">
                           <mat-option *ngFor="let dep of states"value="{{dep.id}}" >{{dep.nom}}</mat-option>
                         </mat-select>
                       </mat-form-field>
                       
                     </div>
               </div>
               <div>
                   <button type="button" (click)="validerHeberg()" class="button">Valider</button>
               </div>
            


               </div>  
       </form>
   
        
    </div>
  </mat-tab>

  
</mat-tab-group>


</div>
</div>
</div>
<div *ngIf="afficherFest">
<app-festival-liste [festivals]='festivals'></app-festival-liste>
</div>
