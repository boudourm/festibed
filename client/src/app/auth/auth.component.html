
 <ngx-spinner  bdOpacity = 0.9 bdColor = "rgba(147,140,140,0.43)" size = "medium" color = "#800000" type = "ball-atom" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
<div class="container" style="margin-top: 77px;">
  <div class="row">
    <!-- a gauche-->
    <div class="col-sm-6 col-xs-12">
      <!--card 1-->
      <div class="card" style="width: 100%;height: 630px;">
        <div class="card-body" >
          <h5 class="card-title">Sign Up</h5>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
            <!-- Default input name -->
            <div class="form-group">
                <label for="emailS"  class="grey-text font-weight-light" >Adresse mail</label>
                <input type="text"
                       id="emailS"
                       class="form-control"
                       formControlName="emailS">
            </div>
    
            <br>
    
            <!-- Default input email -->
            <div class="form-group">
                <label for="passwordS"  class="grey-text font-weight-light" >Mot de passe</label>
                <input type="password"
                       id="passwordS"
                       class="form-control"
                       formControlName="passwordS">
            </div>
            <div class="form-group">
                <label for="nom"  class="grey-text font-weight-light" >Nom</label>
                <input type="text"
                       id="nom"
                       class="form-control"
                       formControlName="nom">
            </div>
    
            <br>
    
            <!-- Default input email -->
            <div class="form-group">
                <label for="prenom"  class="grey-text font-weight-light" >Prenom</label>
                <input type="text"
                       id="prenom"
                       class="form-control"
                       formControlName="prenom">
            </div>
            <div class="text-center py-4 mt-3">
              <button class="btn btn-outline-purple" type="submit" [disabled]="signupForm.invalid">Cr√©er mon compte<i class="fa fa-paper-plane-o ml-2"></i></button>
          
            </div>
        </form>
        <!-- Default form subscription -->
        <p class="text-danger">{{ errorMessage }}</p>
        
		</div>
      </div>
      <!--card 1-->  
   
    </div>

    <!-- a droite-->
    <div class="col-sm-6 col-xs-12">
      <div class="card" style="width: 100%;height: 630px;">
        <div class="card-body">
          <h5 class="card-title">Sign IN</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" >
            <p class="h4 text-center py-4"></p>
      
            <!-- Default input name -->
            <div class="form-group">
              <label for="email"  class="grey-text font-weight-light" >Adresse mail</label>
              <input type="text"
                     id="email"
                     class="form-control"
                     formControlName="email">
            </div>
      
            <br>
      
            <!-- Default input email -->
            <div class="form-group">
              <label for="password"  class="grey-text font-weight-light" >Mot de passe</label>
              <input type="password"
                     id="password"
                     class="form-control"
                     formControlName="password">
            </div>
            <div class="text-center py-4 mt-3">
              <button class="btn btn-outline-purple" type="submit" [disabled]="signinForm.invalid">Se connecter<i class="fa fa-paper-plane-o ml-2"></i></button>
            </div>
          </form>  
          <p class="text-danger">{{ errorMessage }}</p>
          <div class="text-center py-4 mt-3">
  
            <button type="buton" class="btn btn-outline-purple" (click)="signInWithFacebook()">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              Login with Facebook
            </button>
          <button type="button" class="btn btn-outline-purple" (click)="signInWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Login with Google
          </button>
        </div>
        </div>
      </div>
     
      

    
  
    </div>
  </div>
